<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedido de Vendas</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>

	<div style="float: left">
		<h:link>
			<h:graphicImage library="images" name="logo-algaworks.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 100px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">Olá
			Usuario</span>
		<h:form style="display:inline-block">

			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Produto"
						outcome="/paginas/pesquisas/pesquisa-produto" />
					<p:menuitem value="Fornecedor"
						outcome="/paginas/pesquisas/pesquisa-fornecedor" />
					<p:menuitem value="Cliente"
						outcome="/paginas/pesquisas/pesquisa-cliente" />
					<p:menuitem value="Funcionário"
						outcome="/paginas/pesquisas/pesquisa-funcionario" />
					<p:menuitem value="Grupode Produtos"
						outcome="/paginas/pesquisas/pesquisa-grupo-produto" />
				</p:submenu>


				<p:submenu label="Estoque">
					<p:menuitem value="Situação do Estoque" />
					<p:menuitem value="Inventário" />
				</p:submenu>

				<p:submenu label="Pedido">
					<p:menuitem value="Entrada Pedido"
						outcome="/paginas/pedido/entrada-pedido" />
					<p:menuitem value="Emitir Pedido"
						outcome="/paginas/pedido/emitir-pedido" />
					<p:menuitem value="Pesquisar Pedido"
						outcome="/paginas/pedido/pesquisa-pedido" />
				</p:submenu>

				<p:submenu label="Caixa">
					<p:menuitem value="Abrir Caixa" />
					<p:menuitem value="Fechar Caixa" />
					<p:menuitem value="Efetuar Venda" />
					<p:menuitem value="Sangria" />
					<p:menuitem value="Leitura X" />
					<p:menuitem value="Leitura Z" />
				</p:submenu>

				<p:submenu label="Relatórios">
					<p:menuitem value="Produto" />
					<p:menuitem value="Fornecedor" />
					<p:menuitem value="Cliente" />
					<p:menuitem value="Pedido" />
					<p:menuitem value="Usuário" />
				</p:submenu>

				<p:menuitem value="Sair" />
			</p:menubar>

		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>

	<p:separator></p:separator>

	<footer>SGI - Sistema de Gerenciamento Interno</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
