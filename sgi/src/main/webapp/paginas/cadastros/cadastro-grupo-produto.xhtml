<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Cadastro de Grupo</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h1>Novo Grupo</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top:05px">
				<p:toolbarGroup>
					<p:button value="Novo"
						outcome="/paginas/cadastros/cadastro-grupo-produto" />
					<p:commandButton value="Salvar"
						action="#{cadastroGrupoProdutoBean.salvar}" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/paginas/pesquisas/pesquisa-grupo-produto"  />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" columnClasses="rotulo, campo"
				styleClass="panelGrid">

				<p:outputLabel for="codigo" value="CÃ³digo" />
				<p:inputText id="codigo" size="10" readonly="true" />

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="50" 
					onkeyup="this.value = this.value.toUpperCase()"
					value="#{cadastroGrupoProdutoBean.grupoProduto.nome}" />
					
					

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
