<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Pesquisa de Grupo</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa de Grupo</h1>
			<p:toolbar style="margin-top:05px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo"
						outcome="/paginas/cadastros/cadastro-grupo-produto" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid styleClass="panelGrid" columnClasses="rotulo,campo"
				columns="2" style="margin-bottom:10px">
				
				<p:outputLabel for="codigo" value="Código" />
				<p:inputText id="codigo" size="10" />

				<p:outputLabel for="descricao" value="Descrição" />
				<p:inputText id="descricao" size="40"
					onkeyup="this.value = this.value.toUpperCase()" />

			</p:panelGrid>

			<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}"
				var="produto">

				<p:column headerText="Código" width="120" style="text-align:center">
					<h:outputText value="0001" />
				</p:column>

				<p:column headerText="Grupo">
					<h:outputText value="BEBIDAS" />
				</p:column>			

				<p:column headerText="Status" width="150" style="text-align:center">
					<h:outputText value="Inativo" />
				</p:column>

				<p:column headerText="Ação" width="180" style="text-align:center">
					<p:button icon="ui-icon-pencil" title="Editar"
						style="font-size: 13px !important" />
					<p:commandButton icon="ui-icon-trash" title="Desativar"
						style="font-size: 13px !important" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
