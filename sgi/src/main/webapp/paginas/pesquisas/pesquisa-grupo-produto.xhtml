<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Pesquisa de Grupo</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa de Grupo</h1>
			<p:toolbar style="margin-top:05px">
				<p:toolbarGroup>
					<p:commandButton value="Visualizar Todos" action="#{pesquisaGrupoProdutoBean.pesquisar}" update="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/paginas/cadastros/cadastro-grupo-produto" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid styleClass="panelGrid" columnClasses="rotulo,campo" columns="2" style="margin-bottom:10px">
				
				<p:outputLabel for="codigo" value="Código" />
				<p:inputText id="codigo" size="10" />

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="40" onkeyup="this.value = this.value.toUpperCase()"
				             value="#{pesquisaGrupoProdutoBean.filtro.nome}"/>

			</p:panelGrid>

			<p:dataTable id="grupoProdutosTable" var="grupo" value="#{pesquisaGrupoProdutoBean.listaGrupoProdutos}"
				         paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" rows="15" 
				         emptyMessage="Nenhum Produto encontrado" >

				<p:column headerText="Código" width="120" style="text-align:center">
					<h:outputText value="#{grupo.codigo}" />
				</p:column>

				<p:column headerText="Grupo">
					<h:outputText value="#{grupo.nome}" />
				</p:column>			

				<p:column headerText="Status" width="150" style="text-align:center">
					<h:outputText value="Inativo" />
				</p:column>

				<p:column headerText="Ação" width="180" style="text-align:center">
					<p:button icon="ui-icon-pencil" title="Editar"
						style="font-size: 13px !important" />
					<p:commandButton icon="ui-icon-trash" title="Desativar"
						style="font-size: 13px !important" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
