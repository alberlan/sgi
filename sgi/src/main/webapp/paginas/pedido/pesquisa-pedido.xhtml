<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Pesquisa de Pedido</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa de Pedido</h1>
			<p:toolbar style="margin-top:05px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/paginas/pedido/emitir-pedido" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid styleClass="panelGrid" columnClasses="rotulo,campo"
				columns="2" style="margin-bottom:10px">

				<p:outputLabel for="numero" value="Número" />
				<p:inputMask id="numero" mask="99999999" placeHolder="" size="10" />

				<p:outputLabel value="Data da Criação" />
				<h:panelGroup>
					<p:calendar size="10" />
					a
					<p:calendar size="10" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" />
				<p:inputText size="40" />

				<p:outputLabel value="Cliente" />
				<p:inputText size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçado" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>

			</p:panelGrid>

			<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}"
				var="produto" style="margin-top:10px"
				emptyMessage="Nenhum Produto Encontrado" rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" >

				<p:column headerText="Código" width="40">
					<h:outputText value="0001" />
				</p:column>

				<p:column headerText="CNPJ/CPF" width="115">
					<h:outputText value="11.200.726/0002-75" />
				</p:column>

				<p:column headerText="Nome/Razão Social">
					<h:outputText value="unioa noroeste brasileira da iasd" />
				</p:column>

				<p:column headerText="E-mail" width="200">
					<h:outputText value="alberlan.morais@adventista.org.br" />
				</p:column>

				<p:column headerText="Endereço" width="180">
					<h:outputText value="avenida max teixeira" />
				</p:column>				

				<p:column headerText="Cidade" width="150">
					<h:outputText value="sao jose do rio preto" />
				</p:column>

				<p:column headerText="Status" width="60">
					<h:outputText value="Inativo" />
				</p:column>

				<p:column headerText="Ação" width="60">
					<p:button icon="ui-icon-pencil" title="Editar"
						style="font-size: 12px !important" />
					<p:commandButton icon="ui-icon-trash" title="Desativar"
						style="font-size: 12px !important" />
				</p:column>

			</p:dataTable>
			
			
		</h:form>

	</ui:define>
</ui:composition>
